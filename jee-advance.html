<body>

    <!-- Main Heading and Form Section -->
    <main>
        <h2>JEE Advanced Rank & IIT Predictor</h2>

        <div class="container">
            <div class="form-card advance-card">
                <form id="predictorForm">
                    <div class="form-group first">
                        <label for="score">Enter Score out of 360</label>
                        <input type="number" id="score" placeholder="Enter your score" required>
                    </div>

                    <h3>Enter Details</h3>

                    <div class="form-group">
                        <label for="category">Select Category</label>
                        <select id="category" required>
                            <option value="" disabled>Choose category</option>
                            <option value="general" selected>General</option>
                            <option value="obc">OBC</option>
                            <option value="sc">SC</option>
                            <option value="st">ST</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Female Quota</label>
                        <div class="radio-group">
                            <input type="radio" id="femaleYes" name="femaleQuota" value="yes">
                            <label for="femaleYes">Yes</label>
                            <input type="radio" id="femaleNo" name="femaleQuota" value="no" checked>
                            <label for="femaleNo">No</label>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn advance-btn">Predict My Rank</button>
                    <p class="terms">By continuing, you agree to our <a href="terms.html">Terms & Conditions</a></p>

            </div>
        </div>

        <!-- Result Popup Section -->
