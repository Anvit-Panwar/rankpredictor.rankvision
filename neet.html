<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NEET Rank Predictor - Rank Vision</title>
        <meta name="description" content="Predict your NEET rank based on your score and category with Rank Vision. Get an estimate of your college chances now!">
        <meta name="keywords" content="NEET Rank Predictor, College Predictor, Rank Vision, NEET Score Prediction, Medical College Admission">
        <meta name="robots" content="index, follow">
        <link rel="stylesheet" href="styles4.css">
        <link rel="icon" type="image/png" sizes="32x32" href="logo-.png">
    
        <!-- Open Graph Meta Tags for Social Sharing -->
        <meta property="og:title" content="NEET Rank Predictor - Rank Vision">
        <meta property="og:description" content="Estimate your NEET rank with Rank Vision’s tool. Enter your score and category to see your predicted rank and college possibilities.">
        <meta property="og:image" content="logo-.png">
        <meta property="og:url" content="https://www.rankvision.com/neet.html">
        <meta property="og:type" content="website">
    
        <!-- Structured Data for SEO -->
        <script type="application/ld+json">
            {
              "@context": "https://schema.org",
              "@type": "EducationalOrganization",
              "name": "Rank Vision",
              "url": "https://www.rankvision.com",
              "logo": "logo-.png",
              "description": "Rank Vision's NEET Rank Predictor helps students estimate their potential NEET rank and college admission chances based on score and category.",
              "serviceType": "Rank Prediction Service",
              "subjectOf": {
                "@type": "Thing",
                "name": "NEET Rank and college Prediction"
              }
            }
        </script>
    </head>
    
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="logo-.png" alt="Logo" class="logo">
            <span>Rank Vision</span>
        </div>
        <div class="navbar-links">
            <a href="index.html"><img src="home.png" alt="" class="image">
                Home</a>
            <a href="contact.html"><img src="contact.png" alt="" class="image">
                Contact</a>
            <a href="contact.html"><img src="feedback.png" alt="" class="image">
                Feedback</a>
        </div>
    </nav>

    <h2>NEET Rank & College Predictor</h2>
    
    <div class="container">
        <div class="form-card neet-card">

            <form id="neetPredictorForm">
                <div class="form-group first">
                    <label for="score">Enter Score out of 720</label>
                    <input type="number" id="score" placeholder="Score" required>
                </div>
                <hr>

                <h3>Enter Details</h3>

                <div class="form-group">
                    <label for="category">Select Category</label>
                    <select id="category" required>
                        <option value="" disabled>Choose category</option>
                        <option value="general" selected>General</option>
                        <option value="obc">OBC</option>
                        <option value="sc">SC</option>
                        <option value="st">ST</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>State Quota</label>
                    <div class="radio-group">
                        <input type="radio" id="stateYes" name="stateQuota" value="yes">
                        <label for="stateYes">Yes</label>
                        <input type="radio" id="stateNo" name="stateQuota" value="no" checked>
                        <label for="stateNo">No</label>
                    </div>
                </div>

                <button type="submit" class="submit-btn neet-btn">Predict My Rank</button>
                <p class="terms">By continuing, you agree to our <a href="terms.html">Terms & Conditions</a></p>
            </form>
        </div>
    </div>

    <div class="popup-container" id="resultPopup">
        <button class="close-icon" onclick="closePopup()">✕</button>
        <p id="resultMessage"></p>
    </div>
    

    <footer>
        <p>© 2024 Rank Vision. All rights reserved.</p>
        <p>Developer: Anvit Panwar</p>
        <div class="bottom">
            <a href="terms.html">terms of service</a>
            <a href="privacypolicy.html">privacy policy</a>
        </div>
    </footer>


    <script src="neet.js"></script>
</body>
</html>
